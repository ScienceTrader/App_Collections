name: my_collection_app
description: App para organizar coleções

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  flutter_local_notifications: ^16.3.2

  # State Management
  get: ^4.6.6

  shared_preferences: ^2.2.2
  get_storage: ^2.1.1

  # Backend
  supabase_flutter: ^2.3.4
  
  # UI e Imagens
  cached_network_image: ^3.3.1
  image_picker: ^1.0.7
  flutter_staggered_grid_view: ^0.7.0
  flutter_image_compress: ^2.1.0

  
  # Pagamentos
  flutter_stripe: ^10.1.1
  
  # Push Notifications
  firebase_messaging: ^14.7.10
  firebase_core: ^2.24.2
  firebase_analytics: ^10.8.0
  
  # Utilidades
  intl: ^0.19.0
  share_plus: ^7.2.2
  path_provider: ^2.1.2
  pdf: ^3.10.7
  
  # HTTP
  http: ^1.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  mockito: ^5.4.2
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/